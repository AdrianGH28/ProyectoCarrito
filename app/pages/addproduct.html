<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sephora</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!--AQUI COMIENZA EL HEADER (TODOS IGUALES)-->
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="/"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li><a href="#">Más</a>
                                <ul class="header__menu__dropdown">
                                    <li><a href="/carrito">Shoping Cart</a></li>
                                    <li><a href="/checkout">Check Out</a></li>
                                    <li><a href="/">Shop</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <div class="custom-container">
        <div class="custom-row">
            <div class="custom-col">
                <div class="custom-section">
                    <h4>Agregar Producto</h4>
                    <form id="agregarprodform">
                        <div class="custom-input">
                            <input type="text" placeholder="Código de Barras (12 dígitos)" id="prodcode" pattern="\d{12}" required>
                        </div>
                        <div class="custom-input">
                            <input type="text" placeholder="Nombre del Producto" id="prodname" required>
                        </div>
                        <div class="custom-input">
                            <input type="number" placeholder="Precio del Producto" id="prodprice" min="0" required>
                        </div>
                        <div class="custom-input">
                            <input type="number" placeholder="Cantidad" id="prodqty" min="0" required>
                        </div>
                        <div class="custom-input">
                            <input type="text" placeholder="Descripción del producto" id="proddesc" required>
                        </div>
                        <div class="custom-input">
                            <select id="marca" required>
                                <!-- Opciones dinámicas para Tipo de Producto -->
                            </select>
                        </div> 
                        <div class="custom-input">
                            <select id="subtipo" required>
                                <!-- Opciones dinámicas para Tipo de Producto -->
                            </select>
                        </div>
                        <div class="custom-input">
                            <input type="url" placeholder="Link de la Imagen" id="prodimg" required>
                        </div>
                        <button type="submit" id="submitbtnprod" class="custom-button">
                            <i class="fa fa-plus"></i> Agregar
                        </button>
                    </form>
                                    
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <div class="container" id="centraresto">
        <button id="backButton">Atrás</button>
    </div>


    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    
    <script src="js/addproduct.js"></script>
    <script>
        // Seleccionar el botón y agregar un evento
        document.getElementById('backButton').addEventListener('click', function () {
            // Redirige a la última página visitada
            window.history.back();
        });
    </script>



</body>

</html>
