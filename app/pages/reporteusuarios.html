    <script>
     $(document).ready(function () {
    $('#tablaHistorial').DataTable({
        "ajax": {
            "url": 'http://localhost:4000/api/usersreporte',
            "dataSrc": ""
        },
        "lengthMenu": [5, 10, 100],
        "columns": [
            { "data": "correo_user", "className": "text-center" }
        ],
        "language": {
            "lengthMenu": "Mostrar _MENU_ registros por pagina",
            "zeroRecords": "No se encontró el registro",
            "info": "Mostrando de _START_ a _END_ de los _TOTAL_ registros",
            "infoEmpty": "No se encontró el registro",
            "infoFiltered": "(Filtrados desde _MAX_ registros)",
            "search": "Buscar:",
            "loadingRecords": "Cargando...",
            "paginate": {
                "first": "Primero",
                "last": "Último",
                "next": "Siguiente",
                "previous": "Anterior"
            }
        },
        "columnDefs": [
            { "targets": [0], "className": "text-center" },
            { "targets": [0], "width": "100%" },

        ],
        "drawCallback": function (settings) {
            $('#tablaHistorial tbody tr').each(function () {
                $(this).find('td').each(function (index) {
                    if (index !== 2) {
                        $(this).removeClass('centered');
                        $(this).addClass('tbody-left');
                    } else {
                        $(this).removeClass('centered');
                        $(this).addClass('left');
                    }
                });
            });
        },
        "dom": '<"d-flex align-items-center gap-3 mb-3"lBf>rtip',
        "buttons": [
            {
                extend: 'copy',
                text: 'Copiar'
            },
            {
                extend: 'excel',
                text: 'Excel'
            },
            {
                extend: 'pdf',
                text: 'PDF'
            },
            {
                extend: 'print',
                text: 'Imprimir'
            }
        ]
    });
});
