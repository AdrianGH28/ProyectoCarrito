<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sephora</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="../public/img/favicon.ico">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!--AQUI COMIENZA EL HEADER (TODOS IGUALES)-->
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="/"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li><a href="#">Más</a>
                                <ul class="header__menu__dropdown">
                                    <li><a href="/carrito">Shoping Cart</a></li>
                                    <li><a href="/checkout">Check Out</a></li>
                                    <li><a href="/">Shop</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">

                    <div class="header__cart">
                        <ul>
                            <div class="header__top__right__auth">
                                <li id="abrirmodalis"><a><i class="fa fa-user"></i> Login</a></li>
                            </div>
                            <li><a href="/carrito"><i class="fa fa-shopping-bag"></i> <span
                                        id="no.carrito">0</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!--AQUI COMIENZA EL HEADER (TODOS IGUALES)-->

    <!--MODAL INICIO DE SESIÓN-->
    <dialog id="modaliniciodesesion">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inicia Sesión</h5>
                <!-- El botón de cierre puede ir aquí si lo necesitas -->
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <form id="inicio-form">
                <div class="modal-body">
                    <input type="text" id="emaillabelre" name="emaillabelre" class="form-control" placeholder="Correo electrónico"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                    <input type="password" id="passwordlabelre" name="passwordlabelre" class="form-control" placeholder="Contraseña"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                    <button id="abrirregistro" class="link-like-btn">¿Aún no tienes cuenta? Regístrate</button>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submitis" class="btn btn-primary">Aceptar</button>
                    <button type="button" class="btn btn-secondary" id="cerrarmodis"
                        data-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </dialog>



    <!--MODAL REGISTRO-->
    <dialog class="modal" id="modalregistro" tabindex="-1">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrarse</h5>
            </div>
            <form id="registro-form">
                <div class="modal-body">
                    <input type="text" id="email" name="emaillabelre" class="form-control" placeholder="Correo electrónico"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                    <input type="password" id="password" name="passwordlabelre" class="form-control" placeholder="Contraseña"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                    <input type="password" id="confpasswordlabelre" name="confpasswordlabelre" class="form-control"
                        placeholder="Confirma tu contraseña" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="modal-footer">
                    <button type="submit" id="submitre" class="btn btn-primary">Registrarse</button>
                    <button type="button" id="volverre" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                </div>
            </form>
        </div>
    </dialog>



    <!-- Hero Section Begin -->
    <section class="hero hero-normal">
        <div class="container" id="">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span id="selected-category">Todo</span>
                        </div>
                        <ul class="hero__categories" id="categories-list">
                            <li><a href="#" data-type-id="todo">Todo</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form id="search-form">
                                <input type="text" id="search-input" placeholder="¿Que producto buscas? Ingresa el nombre exacto">
                                <button type="submit" class="site-btn" >Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>Marca</h4>
                            <form id="marca-form">
                                <ul id="drone-group">
                                    <!-- Aquí se agregarán los radio buttons dinámicamente -->
                                    <li>
                                        <input type="radio" id="huey" name="drone" value="huey" checked />
                                        <label for="huey">Estúpida perra</label>
                                    </li>
                                </ul>
                            </form>
                        </div>
                        
                        
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="filter__item">
                        <div class="row">
                            
                            
                            <div class="col-lg-4 col-md-3">
                                <div class="filter__option">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9 col-md-7">
                            <div class="product__list row">
                                <!-- Los productos se agregarán aquí dinámicamente -->
                            </div>
                        </div>
                    </div>
                    <div class="product__pagination">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->


    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/logica.js"></script>
    <script src="js/frontbd.js"></script>
    



</body>

</html>
